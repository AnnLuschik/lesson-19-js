<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<script defer src="./script.js"></script>
	<title>Lesson 19 JavaScript</title>
</head>

<body>
	<div class="wrapper">
		<div class="fogging"></div>
		<header>
			<div class="header__logo"></div>
			<h1 class="header__title">Social network</h1>
			<h2 class="header__text">for good boys and girls</h2>
		</header>
		<main>
			<div class="content">
				<p>Name: <span></span></p>
				<p>Age: <span></span></p>
			</div>
			<div class="userbar">
				<button class="login-button">Login</button>
				<p class="userbar__text">or</p>
				<button class="register-button">Sign up</button>
				<div class="modal register-window">
					<div class="modal-content">
						<p>Fill this form to create an account</p>
						<form name="registerForm">
							<div>
								<input type="text" id="register-email" name="login" required>
								<label for="register-email">Login</label>
							</div>
							<div>
								<input type="password" id="register-password" name="password" required>
								<label for="register-password">Password</label>
							</div>
							<div>
								<input type="text" id="register-username" name="username" required>
								<label for="register-username">Name</label>
							</div>
							<div>
								<input type="number" min="1" id="register-age" name="age" required>
								<label for="register-age">Age</label>
							</div>
						</form>
						<div>
							<button class="confirm-registration" type="submit">Confirm</button>
							<button class="escape">Close</button>
						</div>
					</div>
				</div>
				<div class="modal login-window">
					<div class="modal-content">
						<p>Login</p>
						<form name="loginForm">
							<div>
								<input type="text" id="login-login" name="login" required>
								<label for="login-login">Login</label>
							</div>
							<div>
								<input type="password" id="login-password" name="password" required>
								<label for="login-password">Password</label>
							</div>
						</form>
						<div>
							<button class="confirm-login" type="submit">Confirm</button>
							<button class="escape">Close</button>
						</div>
					</div>
				</div>
			</div>
			<div class="innerUserbar">
				<button class="innerUserbar-button">Logout</button>
			</div>
		</main>
	</div>
</body>

</html>
